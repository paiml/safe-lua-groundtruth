name: Book

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: "pages"
  cancel-in-progress: "false"

env:
  BUSTED: busted

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
    steps:
      - uses: actions/checkout@v4

      - name: Install Lua 5.1 and luarocks
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.1 liblua5.1-dev luarocks

      - name: Install Lua tools
        run: |
          sudo luarocks install busted
          sudo luarocks install luacheck
          sudo luarocks install luacov

      - name: Install selene
        run: |
          curl -L https://github.com/Kampfkarren/selene/releases/latest/download/selene-light-linux.zip -o selene.zip
          unzip selene.zip
          sudo mv selene /usr/local/bin/
          rm selene.zip

      - name: Install stylua
        run: |
          curl -L https://github.com/JohnnyMorganz/StyLua/releases/latest/download/stylua-linux-x86_64.zip -o stylua.zip
          unzip stylua.zip
          sudo mv stylua /usr/local/bin/
          rm stylua.zip

      - name: Run quality gates
        run: make check

  build-deploy:
    runs-on: ubuntu-latest
    needs: check
    permissions:
      contents: "write"
    steps:
      - uses: actions/checkout@v4

      - name: Install mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: latest

      - name: Build book
        run: mdbook build book/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: book/output
