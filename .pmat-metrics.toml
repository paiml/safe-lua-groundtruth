# PMAT quality thresholds for safe-lua-groundtruth
[thresholds]
test_coverage = 95
mutation_coverage = 80
max_complexity = 15
max_line_length = 120

[project]
language = "lua"
framework = "busted"

[exclude]
paths = ["reference/"]

# busted.yml files are selene standard library definitions that require
# literal YAML booleans — quoting breaks selene parsing.
# Entropy: intentionally low diversity — this is a reference library
# with uniform patterns across modules.
[ignore]
CB-950 = ["busted.yml", "spec/busted.yml"]
entropy = ["project"]
